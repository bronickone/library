<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tapestry|Roboto|Pattaya|Qwigley|Quantico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <form action = "" class ="add-book" id="form">
        <div class="closeForm">â®¾</div>
        <div class="input-text">
            <label for = "name">Book's title</label>
            <input type = "text" id = "name" class = "book-input" placeholder="Title" required>
        </div>
        <!-- <div class="errorMsg"></div> -->
        <div class="input-text">
            <label for = "author">Book's author</label>
            <input type = "text" id = "author" class = "book-input" placeholder="Author" required>
        </div>
        <!-- <div class="errorMsg"></div> -->
        <div class="input-text">
            <label for = "pages">Number of pages</label>
            <input type = "number" id = "pages" class = "book-input" placeholder="Number of pages" required>
        </div>
        <!-- <div class="errorMsg"></div> -->
        <div class="input-flag">
            <label for = "read-flag">Read already</label>
            <input type = "checkbox" id = "read-flag" class = "book-input" >
        </div>
        <button type="submit" class = "add-book-button">Add</button>
    </form>
    <div class="main-container">
        <div class="header">LIBRARY</div>
        <button class = "new-book">ADD BOOK</button>
        <div class="books">
        <div class="books-list"></div>
        </div>
    </div>
    


    
</body>
