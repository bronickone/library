<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body> 
    <div class="left-side">
        <button class = "new-book">NEW BOOK</button>
        <form action = "#" class ="add-book">
            <!-- <label for = "name">Enter book's name</label> -->
            <input type = "text" id = "name" class = "book-input" placeholder="Title" required>
            <!-- <label for = "author">Enter book's author</label> -->
            <input type = "text" id = "author" class = "book-input" placeholder="Author" required>
            <!-- <label for = "pages">Number of pages</label> -->
            <input type = "number" id = "pages" class = "book-input" placeholder="Number of pages" required>
            <label for = "read-flag">Have you read the book already?</label>
            <input type = "checkbox" id = "read-flag" class = "book-input" required >
            <button type="submit" class = "add-book-button">Ready</button>
        </form>
    </div>
    <div class="right-side">
        <div class="books">
        <books-list></books-list>
        </div>
    </div>


    
</body>
</html>
