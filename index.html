<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <form action = "#" class ="add-book">
        <label for = "name">Book's title</label>
        <input type = "text" id = "name" class = "book-input" placeholder="Title" required>
        <!-- <div class="errorMsg"></div> -->
        <label for = "author">Book's author</label>
        <input type = "text" id = "author" class = "book-input" placeholder="Author" required>
        <!-- <div class="errorMsg"></div> -->
        <label for = "pages">Number of pages</label>
        <input type = "number" id = "pages" class = "book-input" placeholder="Number of pages" required>
        <!-- <div class="errorMsg"></div> -->
        <label for = "read-flag">Read already</label>
        <input type = "checkbox" id = "read-flag" class = "book-input"  >
        <button type="submit" class = "add-book-button">Add book</button>
    </form>
    <div class="main-container">
        <button class = "new-book">NEW BOOK</button>
        <div class="books">
        <div class="books-list"></div>
        </div>
    </div>
    


    
</body>
</html>
