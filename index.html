<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body> 
    <button class = "new-book">NEW BOOK</button>
    <form action = "#" class =" add-book">
        <label for = "name">Enter book's name</label>
        <input type = "text" id = "name" class = "add-name" required>
        <label for = "author">Enter book's author</label>
        <input type = "text" id = "author" class = "add-author" required>
        <label for = "pages">Number of pages</label>
        <input type = "number" id = "pages" class = "add-pages" required>
        <label for = "read-flag">Have you read the book already?</label>
        <input type = "text" class = "read-flag" id = "read-flag" pattern = (yes|no) required>
        <button type="submit">Ready</button>
    </form>
    <div class="books">

    </div>


    
</body>
</html>
